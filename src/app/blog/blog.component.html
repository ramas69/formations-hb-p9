<div>
    @for (article of articles; track article.id) {
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h2> {{ getUserName(article.userId)}}</h2>
              <h5 class="card-title">{{article.title}}</h5>

              <p class="card-text">{{article.body}}</p>
              <span>{{ article.id}}</span>

            </div>
          </div>
    }
</div>
